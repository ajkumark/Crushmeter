{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
	{% if data %}
		<div class="alert alert-info" role="alert"><center>{{ fname }} loves {{ lname }}<strong> {{ data }} %</strong></center></div>
	{% endif %}
	<form role="form"  method='post' action=''>{% csrf_token %}
		<div class="form-group">
			<label for="InputYourName">Your Name</label>
			<input type="text" name="fname" class="form-control" id="InputYourName" placeholder="Enter your Name">
		</div>
		<div class="form-group">
			<label for="InputCrushName">Crush Name</label>
			<input type="text" name="lname" class="form-control" id="InputCrushName" placeholder="Enter your crush's name">
		</div>
		<button type="submit" class="btn btn-primary">Calculate</button>
	</form>
{% endblock %}
